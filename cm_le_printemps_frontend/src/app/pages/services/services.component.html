<section class="min-h-screen w-screen transition-all ease-in-out duration-1000">
    <header class="w-full h-screen bg-image reverse">
        <div class="h-full w-full px-12 bg-black/75 text-8xl max-md:text-6xl max-sm:text-4xl text-center  font-black flex flex-col justify-center items-center gap-2">
            <span class="">Nos services de qualit√© a votre disposition</span>
        </div>
    </header>
    <div class="w-full px-12 flex flex-col items-center py-24">
        
        <h1 class="text-blak text-center text-4xl max-md:text-2xl max-sm:text-xl mb-12">Nos <span class="text-green-600 italic font-semibold">Services</span> Offerts</h1>

        <div class="item-container w-full grid grid-cols-2 max-sm:grid-cols-1 gap-5 mb-5">
          <div *ngFor="let service of this.service.services; index as i" class="item p-1 bg-gray-400/5 rounded hover:shadow-md text-justify">
            <div class="w-full h-60 rounded overflow-hidden">
                <img src="http://localhost:4500/{{service.image}}" alt="{{service.nom}}" class="w-full h-full object-cover max-md:object-cover" crossorigin="anonymous">
            </div>
            <p class="text-gray-600 text-lg font-bold py-2">{{service.nom}}</p>
            <p class="text-base max-md:text-sm">
                {{service.description}}
            </p>
          </div>
